# Zoho Data Store Configuration
zoho.enabled=true
zoho.project.id=${ZOHO_PROJECT_ID:26566000000013009}
zoho.env.id=${ZOHO_ENV_ID:60061261997}
zoho.region=${ZOHO_REGION:accounts.zoho.in}
zoho.users.table.id=${ZOHO_USERS_TABLE_ID:26566000000019177}
zoho.client.id=${ZOHO_CLIENT_ID}
zoho.client.secret=${ZOHO_CLIENT_SECRET}
zoho.refresh.token=${ZOHO_REFRESH_TOKEN}

# Disable JPA auto-DDL when using Zoho
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Keep PostgreSQL config for fallback/migration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/hospitaldb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
